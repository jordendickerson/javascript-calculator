<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">THE CALCULATOR</h1>
        <div id="calculator">
            <div class="screen">
                <div id="output">
                0
                </div>
            </div>
            
            <div id="button-grid">
                <button id="1" class="calculator-button number">1</button>
                <button id="2" class="calculator-button number">2</button>
                <button id="3" class="calculator-button number">3</button>
                <button id="+" class="calculator-button operator">+</button>
                <button id="4" class="calculator-button number">4</button>
                <button id="5" class="calculator-button number">5</button>
                <button id="6" class="calculator-button number">6</button>
                <button id="-" class="calculator-button operator">-</button>
                <button id="7" class="calculator-button number">7</button>
                <button id="8" class="calculator-button number">8</button>
                <button id="9" class="calculator-button number">9</button>
                <button id="x" class="calculator-button operator">*</button>
                <button id="." class="calculator-button">.</button>
                <button id="0" class="calculator-button number">0</button>
                <button id="=" class="calculator-button">=</button>
                <button id="/" class="calculator-button operator">/</button>
                <span></span>
                <button id="CLR" class="calculator-button">CLR</button>
                <button id="delete" class="calculator-button">Del</button>
                <span></span>
            </div> 
        </div>
    </div>
    <!-- <div class="debug-div"></div> -->
</body>
</html>
